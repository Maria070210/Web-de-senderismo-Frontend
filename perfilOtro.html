<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de otro usuario</title>
  <link rel="stylesheet" href="./css/estilos_Cli.css" />
  <link rel="stylesheet" href="./dependencias/css/bootstrap.rtl.css" />
  <link rel="shortcut icon" href="./img/logo.ico" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./inicioUser.html">
        <img
          src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQ1LJTL3S3Ag5RE7mBqt48BbVSWJ7RHvHd7DmjKZ5gTJmsdnA2l"
          alt="Logo"
          width="30"
          height="30"
          class="d-inline-block align-text-top"
        />
        Senderismo
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./perfil.html">
              <img src="./img/perfilPersona.png" alt="perfil" width="30" height="30" class="d-inline-block align-text-top" />
              Perfil
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./chat.html">
              <img src="./img/Chat.png" alt="chat" width="30" height="30" class="d-inline-block align-text-top" />
              Chat
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./configuracion.html">
              <img src="./img/Configuracion.png" alt="config" width="30" height="30" class="d-inline-block align-text-top" />
              Configuraci&oacute;n
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./acceso.html" style="color: gray;"
              >Log Out</a
            >
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
        </form>
        <form class="d-flex" role="search">
          <button class="btn" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-wrapper container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 mb-4">
        <div class="card h-100 shadow-sm" style="border-color: transparent;">
          <div class="card-body">
            <form class="d-flex">
              <button
                class="btn"
                type="button"
                style="color: gray;"
                onclick="location.href='./inicioUser.html';"
              >
                &lt;-Volver
              </button>
            </form>

            <div class="row align-items-center">
              <div class="col-md-2">
                <div class="d-flex align-items-center">
                  <img
                    src="./img/perfilPersona2.png"
                    id="fotoPerfil"
                    width="90"
                    height="90"
                    style="margin-left: 20px;"
                    alt="Imagen de perfil"
                  />
                </div>
                <h5 style="margin-left: 20px;" id="nombreUsuario">OtroUsuario</h5>
              </div>

              <div class="col-md-4">
                <div class="input-box text-end">
                  <button
                    type="button"
                    style="background-color: green; color: white;"
                    class="btn custom-btn"
                    id="botonSeguir"
                    onclick="seguirUsuario()"
                  >
                    Seguir
                  </button>
                </div>
              </div>

              <div class="col-md-6">
                <div class="d-flex flex-wrap">
                  <div class="mx-3 mb-2">
                    <span id="contadorSeguidores">0</span>
                    <strong>Seguidores</strong>
                  </div>
                  <div class="mx-3 mb-2">
                    <span id="contadorSeguidos">0</span>
                    <strong>Seguidos</strong>
                  </div>
                  <div class="mx-3 mb-2">
                    <span id="contadorPublicaciones">0</span>
                    <strong>Publicaciones</strong>
                  </div>
                </div>
              </div>
            </div>

            <!-- Contenedor con scroll para mostrar publicaciones en filas de 4 columnas -->
            <div
              id="publicacionesContainer"
              style="max-height: 500px; overflow-y: auto; margin-top: 20px;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/scripts_perfil_otro.js"></script>
  <script src="./js/scripts_cli_inicio.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
