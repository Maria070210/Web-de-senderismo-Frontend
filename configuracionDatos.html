                        <a class="nav-link active" aria-current="page" href="./chat.html">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./configuracion.html">

    <div class="container-wrapper container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <div class="container-wrapper container-fluid">
                            <div class="row justify-content-center">
                                <div class="col-lg-7 col-md-12 mb-4">
                                    <div class="card h-100 shadow-sm">
                                        <div class="card-body text-center">
                                            <h1>Datos personales</h1>
                                            <p>
                                                <b>Foto de perfil:</b> 
                                                <img id="fotoPerfil" src="./img/perfilPersona.png" width="90" height="90" alt="Foto perfil">
                                            </p>
                                            
                                            <div class="input-box">
                                                <p><b>Nombre:</b>&nbsp;
                                                    <input type="text" id="nombreInput" placeholder="Ej. Consuelo">
                                                </p>
                                            </div>

                                            <div class="input-box">
                                                <p><b>Apellidos:</b>&nbsp;
                                                    <input type="text" id="apellidosInput" placeholder="Ej. García Pérez">
                                                </p>
                                            </div>

                                            <label><b>Género:</b></label>
                                            <div>
                                                <input type="radio" name="generos" id="generoMujer" value="mujer">
                                                <label for="generoMujer">Mujer</label>
                                            </div>
                                            <div>
                                                <input type="radio" name="generos" id="generoHombre" value="hombre">
                                                <label for="generoHombre">Hombre</label>
                                            </div>
                                            <div>
                                                <input type="radio" name="generos" id="generoOtro" value="otro">
                                                <label for="generoOtro">Otro</label>
                                            </div>

                                            <div class="input-box">
                                                <p><b>Nombre de usuario:</b>&nbsp;
                                                    <input type="text" id="usuarioInput" placeholder="Ej. user123">
                                                </p>
                                            </div>

                                            <div class="input-box">
                                                <p><b>Correo electrónico:</b>&nbsp;
                                                    <input type="text" id="emailInput" placeholder="Ej. correo@gmail.com" style="width: 250px;">
                                                </p>
                                            </div>

                                            <div class="input-box">
                                                <p><b>Contraseña:</b>&nbsp;
                                                    <input type="password" id="passwordInput" placeholder="Contraseña" required>
                                                </p>
                                            </div>

                                            <div class="btn2">
                                                <button class="btn" type="button" onclick="location.href='./configuracion.html';">Cancelar</button>
                                                <button class="btn" type="button" onclick="actualizarDatos()">Cambiar datos</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- row -->
                        </div> <!-- container-wrapper -->
                    </div> <!-- card-body -->
                </div> <!-- card -->
            </div> <!-- col -->
        </div> <!-- row -->
    </div> <!-- container-wrapper -->

    <!-- Tu JS principal -->
    <script src="./js/scripts_configuracionDatos.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
